<!-- Module de transport animé -->
<div class="widget-transport-module mb-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-truck"></i> Sélection des transporteurs</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                <i class="fas fa-info-circle"></i> Sélectionnez le type de déménagement et les dates pour voir les transporteurs disponibles.
            </p>
            
            <!-- Le widget de transport sera injecté ici par JavaScript -->
            <div id="widget-transport-container"></div>
            
            <!-- Champ caché pour stocker les transporteurs sélectionnés -->
            <input type="hidden" name="transporteurs_selectionnes" id="transporteurs-selectionnes-input" value="[]">
        </div>
    </div>
</div>
