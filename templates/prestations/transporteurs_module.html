<!-- Module de transporteurs disponibles pour l'intégration facile -->
<div class="transporteurs-module">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-truck"></i> Transporteurs disponibles</h5>
        </div>
        <div class="card-body">
            <!-- Boutons -->
            <div class="mb-3 d-flex">
                <button type="button" id="verifier-disponibilite" class="btn btn-primary me-2">
                    <i class="fas fa-sync-alt"></i> Vérifier les disponibilités
                </button>
                <button type="button" id="show-calendar-btn" class="btn btn-outline-secondary">
                    <i class="fas fa-calendar-alt"></i> Voir le calendrier
                </button>
            </div>
            
            <!-- Conteneur pour les résultats de disponibilité -->
            <div id="transporteurs-disponibles-resultats" class="mb-3 border p-3 rounded" style="border-color: #17a2b8 !important; display: none;">
                <!-- Les résultats seront injectés ici par le JavaScript -->
            </div>
            
            <!-- Section Liste des transporteurs -->
            <div class="border p-3 mb-3 rounded" style="border-color: #0d6efd !important; background-color: #f8f9fa;">
                <label for="transporteurs" class="form-label fw-bold"><i class="fas fa-users"></i> Sélectionnez les transporteurs</label>
                
                <!-- Liste déroulante qui montre plusieurs transporteurs -->
                <div class="mb-2">
                    <select name="transporteurs" id="transporteurs" multiple="multiple" class="form-select form-control" size="10" style="width: 100%; min-width: 100%; box-sizing: border-box; display: block; position: static; appearance: listbox; height: auto; min-height: 300px; max-height: 450px; padding: 15px 20px; margin: 0px; border: 3px solid rgb(13, 110, 253); border-radius: 10px; box-shadow: rgba(13, 110, 253, 0.25) 0px 0px 30px; font-family: Arial, sans-serif; font-size: 1.1rem; line-height: 1.8; color: rgb(51, 51, 51);">
                        <!-- Les options seront injectées par le JavaScript -->
                    </select>
                </div>
                
                <!-- Informations sur les sélections -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted small">
                        <i class="fas fa-info-circle"></i> Transporteurs sélectionnés: <span id="selected-count">0</span>
                    </div>
                    <div class="text-muted small">
                        <span class="badge bg-success">✅</span> Véhicule adapté &nbsp;
                        <span class="badge bg-warning text-dark">⚠️</span> Véhicule non optimal
                    </div>
                </div>
            </div>
            
            <!-- Transporteurs bientôt disponibles -->
            <div class="card mb-3" id="transporteurs-bientot-disponibles" style="display:none;">
                <div class="card-header bg-warning text-dark">
                    <h6 class="mb-0"><i class="fas fa-clock"></i> Transporteurs bientôt disponibles</h6>
                </div>
                <div class="card-body p-0">
                    <table class="table table-sm table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Véhicule</th>
                                <th>Type</th>
                                <th>Disponible le</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les lignes seront injectées par le JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
